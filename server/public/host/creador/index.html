<!DOCTYPE html>
<html>
    <head>
        <title> Progracademia </title>
        <link rel = "stylesheet" href = "../../css/vistaHost.css">
        <link rel = "stylesheet" href = "../../css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <body onload = "setBGColor()">
        <h1 id = "title">Estudio de creacion de cuestionarios</h1>
        
        <div class="form-field">
            <label id = "quizTitle">Titulo de cuestionario</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Pregunta 1: </label>
                <input class = "pregunta" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Respuesta 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Respuesta 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Respuesta 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Respuesta 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Respuesta correcta (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button onclick = "addQuestion()">Agregar otra pregunta</button>
        
        <br>
        <br>
        
        <div class="form-field">
            <button onclick = "updateDatabase()">Crear cuestionario</button>
        </div>
        
        <br>
        
        <button onclick = 'cancelQuiz()'>Cancerlar todo y volver</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
