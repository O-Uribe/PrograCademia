<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/test_forms.css">
    <title>Formulario Registro</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <div class="container">
        <form action="" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </li>
                <li>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </li>
                <li>
                    <label for="rut">RUT</label>
                    <input type="text" name="rut" id="rut" placeholder="xxxxxxxx-x" required>
                </li>
                <li>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                </li>
                <li>
                    <label for="repetir_contraseña">Repetir Contraseña</label>
                    <input type="password" name="repetir_contraseña" id="contraseña2" placeholder="Repetir Contraseña" required>
                </li>
                <li>
                    <ul class="flex-inner">
                        <p>Rol</p>
                        <li>
                            <label for="profesor">Profesor</label>
                            <input type="radio" name="rol" id="rol" value="estudiante">
                            <span class="checkmark"></span>
                        </li>
                        <li>
                            <label for="rol">Estudiante</label>
                            <input type="radio" name="rol" id="rol" value="profesor">
                            <span class="checkmark"></span>
                    </ul>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
