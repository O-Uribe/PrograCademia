<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/test_forms.css">
    <title>Formulario Registro</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="rut">RUT</label>
            <input type="number" name="rut" id="rut" placeholder="RUT" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
            <label for="repetir_contraseña">Repetir contraseña</label>
            <input type="password" name="repetir_contraseña" id="repetir_contraseña" placeholder="Repetir contraseña" required>
            <label for="rol">Rol</label>
            <select name="rol" id="rol">
                <option value="profesor">Profesor</option>
                <option value="estudiante">Estudiante</option>
            </select>
            <label for="año_ingreso">Año de ingreso</label>
            <input type="number" name="año_ingreso" id="año_ingreso" placeholder="Año de ingreso" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
